<!-- text_summarization.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 heading">Text Summarization</h1>
                <p class="lead subheading">Retrieve the best summary</p>
            </div>
        </div> 
        <form action="/summarize_text" method="POST"> 
            <textarea name="input_text" class="form-control" rows="10" placeholder="Enter your text here..." required></textarea><br>
            <button class="btn btn-success">Summarize</button>
        </form>
        <div class="alert alert-info" role="alert">
            <strong>Original Text Length:</strong> {{ len_orig }} words
        </div>
        <div class="alert alert-success" role="alert">
            <strong>Summary Length:</strong> {{ len_summary }} words
        </div>
        <div class="alert alert-warning" role="alert">
            <strong class="summary">Summary:</strong>
        </div>
        <p>{{ summary }}</p>
        <div class="alert alert-secondary" role="alert">
            <strong class="summary">Original Text:</strong>
        </div>
        <p>{{ original_txt }}</p>
    </div>
</body>
</html>
